<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
          
    <!-- Team CSS -->
    <link rel="stylesheet" href="global.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
          
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">   

    <title>Home</title>
    
     <!-- FAVICON -->
  	<link rel="shortcut icon" href="./favicon.ico" />
    
</head>
<body>
<div class="page">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">
	  <img src="./fabWordmark.svg" width="70" alt="Fablix" id="wordmark">
	  </a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
	  	aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
		  <li class="nav-item active">
		    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" href="#">Browse</a>
		  </li>
		</ul>    
		 <ul class="navbar-nav">
		  <li class="nav-item">
		   	<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
		  <div class="input-group">
		    <div class="input-group-prepend">
			   <div class="dropdown">
				  <a class="btn btn-secondary dropdown-toggle" type="button" 
				  id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    			<i class="fas fa-database"></i>
				  </a>
				  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<form class="px-4 py-3">
					    <div class="form-group">
					      <input type="search" class="form-control" id="title" placeholder="Title">
					    </div>
					    <div class="form-group">
					      <input type="search" class="form-control" id="year" placeholder="Year">
					    </div>
					    <div class="form-group">
					      <input type="search" class="form-control" id="director" placeholder="Director">
					    </div>
					    <div class="form-group">
					      <input type="search" class="form-control" id="star" placeholder="Star">
					    </div>
					    <button type="submit" class="btn btn-primary btn-block">Query</button>
					</form>
				  </div>
				</div>
		    </div>
		    <input type="text" class="form-control" placeholder="Search" 
		    aria-label="Input group example" aria-describedby="btnGroupAddon">
		 		<div class="input-group-append">
				<div class="dropdown">
					<a class="btn btn-secondary dropdown-toggle" type="button" 
				  	id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				  	</a>
				  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
				    <a class="dropdown-item" href="#">Genres</a>
				  </div>
				</div>
		  	</div>	     
		 		<div class="input-group-append">
		     	<a class="btn btn-secondary my-2 my-sm-0" type="submit">
					<i class="fas fa-search"></i>
				</a>
		     </div>
		  </div>
		</div>
		</ul>
		<ul class="navbar-nav">
			<li class="nav-item">
		   		<a class="nav-link" href="#">
		   			<i class="fas fa-shopping-cart"></i>
		   		</a>
		 	</li>
			<li class="nav-item">
		 		<a class="nav-link" href="#">
		 			Log Out
		   			<!-- <i class="fas fa-user"></i> -->
		   		</a>
		   	</li>
		 </ul>
	  </div>
	</nav>
	<section id="Welcome">
	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
	    <h1 class="display-4">Welcome to Fablix!</h1>
	    <p class="lead">This is a student-sourced database project created by Mario and Karan for CS-122B. Please enjoy this content.</p>
	  </div>
	</div>
	</section>
	<section id="Popular">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12">
				<h2>Popular</h2>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-12">
			    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
			    <!-- Again, id "recent_movie_table_body" is useful for jQuery to find this html element -->
			    <div id=popular_movie_table_body></div>
			</div>
		</div>
	</div>
	</section>
	<section id="Recently Added">
		<div class="container">
		<!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
		<!-- single-star.js will find this html element by it's id "star_info" -->
			<div class="row justify-content-center">
				<div class="col-12">
					<h2>Recently Added</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-12">
				    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
				    <!-- Again, id "recent_movie_table_body" is useful for jQuery to find this html element -->
				    <div id=recent_movie_table_body></div>
				</div>
			</div>
		</div>
	</section>
	<section id="Top Rated">
		<div class="container">
		<!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
		<!-- single-star.js will find this html element by it's id "star_info" -->
			<div class="row justify-content-center">
				<div class="col-12">
					<h2>Top Rated</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-8">
				    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
				    <!-- Again, id "top_movie_table_body" is useful for jQuery to find this html element -->
				    <div id=top_movie_table_body></div>
				</div>
			</div>
		</div>
	</section>
</div>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="index.js"></script>
</body>


</html>
